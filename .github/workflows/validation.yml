name: Configuration validation

on:
  - push

jobs:
  validation:
    runs-on: ubuntu-latest
    container: spryker/infra-validator:0.1-beta
    steps:
      - uses: actions/checkout@v2
      - run: |
          python3 -m validator
          
  data_send:
    needs: validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          echo ${{ jobs.validation.outputs.stdout }}
          echo ${{ jobs.validation.outputs.stderr }}
